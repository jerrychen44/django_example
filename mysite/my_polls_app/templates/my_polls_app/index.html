<!-- 我們希望能在 index 中列出所有 問題, 且是以連結顯示-->
<!-- 每個 question obj 有 question_text , published_date 可以用 (check the models.py)-->


{% if latest_N_question %}
  <ul>
    {% for question in latest_N_question %}

      <li><a><b>{{question.question_text}}</b></a></li>

    {% endfor %}
  </ul>
{% else %}
  <p>You don't have any question to show. Please add some.</p>
{% endif %}
