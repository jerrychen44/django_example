{% extends 'my_polls_app/base.html'%}
{% block main_content %}

<h1>Question: {{ question.question_text}}</h1>
<ul>
  {% for choice in question.choice_set.all %}
    <li> {{choice.choice_text}} -- {{choice.vote}} vote now{{ choice.votes|pluralize}}</li>
  {% endfor%}
</ul>

<a href="{% url 'my_polls_app:detail' question.id %}">Vote again</a>

{% endblock %}
