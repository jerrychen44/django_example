
{% extends 'my_polls_app/base.html'%}
{% block main_content %}

{% if error_message %}
  <p><strong>{{ error_message}}</strong></p>
{% endif %}

<h1>Question: {{ question.question_text}}</h1>

<ul>
  {% for choice in question.choice_set.all %}
    <li>{{choice.choice_text}}</li>
  {% endfor %}
</ul>

{% endblock %}
